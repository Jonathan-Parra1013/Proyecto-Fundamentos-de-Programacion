<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CODE-LEAGUE COMPARADOR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">

    <!-- TÃ­tulo -->
    <div class="titulo">
        <h1>CODE-LEAGUE COMPARADOR</h1>
    </div>

    <!-- Integrantes -->
    <div class="integrantes">
        <h3>Integrantes:</h3>
        <ul>
            {% for integrante in integrantes %}
                <li>{{ integrante }}</li>
            {% endfor %}
        </ul>
    </div>

    <h2>Premier League 2024-2025</h2>

    <!-- Logos como botones -->
    <form method="POST" action="/">
        <div class="logos">
            {% for nombre, logo in equipos %}
                <button type="submit" name="equipo" value="{{ nombre }}" class="logo-button">
                    <img src="{{ url_for('static', filename='logos/' + logo) }}" alt="{{ nombre }}">
                </button>
            {% endfor %}
        </div>
    </form>

    <!-- Resultado jugadores -->
    {% if resultado %}
        <h3>Jugadores de {{ equipo_seleccionado }}</h3>
        <div class="resultado">
            {{ resultado | safe }}
        </div>
    {% endif %}

</div>
</body>
</html>
