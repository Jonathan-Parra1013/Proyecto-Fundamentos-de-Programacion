<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CODE-LEAGUE COMPARADOR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Fondo con imagen -->
    <div class="background-overlay"></div>

    <!-- Título principal dentro de un rectángulo -->
    <div class="titulo-principal">
        <h1>CODE-LEAGUE COMPARADOR</h1>
    </div>

    <!-- Integrantes -->
    <div class="integrantes">
        <h2>Integrantes:</h2>
        <ul>
            {% for nombre in integrantes %}
                <li>{{ nombre }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Contenedor principal -->
    <div class="container">
        <h2>Premier League 2024-2025</h2>

        <!-- Selección de equipos -->
        <form method="POST" action="/">
            <select name="equipo" required>
                <option value="">Selecciona un equipo</option>
                {% for equipo in equipos %}
                    <option value="{{ equipo }}">{{ equipo }}</option>
                {% endfor %}
            </select>
            <button type="submit">Ver Jugadores</button>
        </form>

        <!-- Resultados -->
        {% if resultado %}
            <div class="resultado">
                {{ resultado | safe }}
            </div>
        {% endif %}
    </div>

    <!-- Footer -->
    <footer>
        <p
