<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Premier League 2024-2025</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1>Premier League 2024-2025</h1>
    <form method="POST" action="/">
        <select name="equipo" required>
            <option value="">Selecciona un equipo</option>
            {% for equipo in equipos %}
                <option value="{{ equipo }}">{{ equipo }}</option>
            {% endfor %}
        </select>
        <button type="submit">Ver Jugadores</button>
    </form>

    {% if resultado %}
        <div class="resultado">
            {{ resultado | safe }}
        </div>
    {% endif %}
</div>
</body>
</html>
