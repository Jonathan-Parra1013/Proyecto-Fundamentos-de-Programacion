<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Premier League</title>
</head>
<body>
    <h2>Consulta de jugadores por equipo</h2>
    <form method="POST" action="/run">
        <input type="text" name="dato" placeholder="Ingrese el nombre del equipo">
        <button type="submit">Buscar</button>
    </form>

    {% if resultado %}
        <h3>Resultado:</h3>
        <div style="background-color: #f4f4f4; padding: 10px; border-radius: 8px;">
            {{ resultado|safe }}
        </div>
    {% endif %}
</body>
</html>
