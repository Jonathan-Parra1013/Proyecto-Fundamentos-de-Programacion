<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CODE-LEAGUE COMPARADOR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>CODE-LEAGUE COMPARADOR</h1>
        </div>

        <div class="integrantes">
            <h2>Integrantes</h2>
            <ul>
                {% for nombre in integrantes %}
                    <li>{{ nombre }}</li>
                {% endfor %}
            </ul>
        </div>

        <h2>Selecciona un equipo</h2>
        <div class="equipos-grid">
            {% for equipo in equipos %}
                <form method="POST" action="/" class="equipo-card">
                    <input type="hidden" name="equipo" value="{{ equipo }}">
                    <button type="submit" class="equipo-boton">
                        <img src="{{ url_for('static', filename='logos/' + equipo.lower().replace(' ', '').replace('&', '').replace('.', '') + '.png') }}" alt="{{ equipo }}">
                        <p>{{ equipo }}</p>
                    </button>
                </form>
            {% endfor %}
        </div>

        {% if equipo_seleccionado %}
            <div class="resultado">
                <h2>{{ equipo_seleccionado }}</h2>
                {% if logo_equipo %}
                    <img src="{{ logo_equipo }}" alt="Logo {{ equipo_seleccionado }}" class="logo-equipo">
                {% endif %}
                {{ resultado | safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
